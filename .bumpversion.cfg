[bumpversion]
current_version = 6.3.2-1
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)\-(?P<revision>\d+)
serialize = 
	{major}.{minor}.{patch}-{revision}
	{major}.{minor}.{patch}
files = README.md
message = Release version {new_version}
commit = True
tag = True

[bumpversion:file:elk.dockerapp]

[bumpversion:file:dev.yml]
search = logstash: v{current_version}
replace = logstash: v{new_version}

